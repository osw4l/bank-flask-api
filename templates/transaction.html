{% extends "base.html" %}
{% block main %}
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">New Transaction</h2>
            </div>
        </div>
        <div class="row">
            <form action="/transaction" method="POST" enctype="multipart/form-data">
                <div class="col-md-4 offset-md-4">
                    {% if context.result == False %}
                        <div class="alert alert-danger">
                            <strong>Error</strong>, {{ context.message }}
                        </div>
                    {% else %}
                        <div class="alert alert-info">
                            <strong>Please</strong>, Choose any file to continue
                        </div>
                    {% endif %}
                    <div class="card d-flex justify-content-center">
                        <div class="card-header">
                            Transactions
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="file"
                                       accept=".json"
                                       name="file"
                                       id="file"
                                       class="form-control">
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button class="btn btn-info btn-block " type="submit">
                                        Start Transaction
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
